<!DOCTYPE html>
<htm lang="en-US">
  <head>
    <title>Javascript looping project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the neighborhood number and string replacer.</h1>
      <h2> please enter a number</h2>
      <form id="numbers">
        <h3>Please enter a number</h3>
        <input min="0" id="htmlNumber" type="number" required>
            <button type="submit" class="btn" id="button">Convert</button>
      </form>
      <div id="output">
        <h2>Your final output will display below here.</h2>
        <p id="textArea"><span id="returnOutput"></span></p>
      </div>
    </div>
  </body>
</htm>
